  <body>
    <div class="container">
      <form
        class="row g-3 m-5"
        action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8"
        method="POST"
      >
        <input type="hidden" name="oid" value="00DDn00000C18PN" />
        <input
          type="hidden"
          name="retURL"
          value="http://neurodiversityinbusiness.org"
        />

        <!--  ----------------------------------------------------------------------  -->
        <!--  NOTE: These fields are optional debugging elements. Please uncomment    -->
        <!--  these lines if you wish to test in debug mode.                          -->
        <!--  <input type="hidden" name="debug" value=1>                              -->

        <!--  value="kamil.j.krawczyk@gmail.com">                                     -->
        <!--  ----------------------------------------------------------------------  -->
        
        <div class="">
        <label class="form-label" for="entity">I am expressing interest as a...</label>

<select id="00NDn00000bknED" name="00NDn00000bknED" class="form-control" id="entity">
  <option value="Corporate Member">Corporate Member</option>
  <option value="Corporate Representative">Corporate Representative</option>
  <option value="Community Partner">Community Partner</option>
  <option value="Community Representative">Community Representative</option>
  <option value="Individual Member">Individual Member</option>
  <option value="Volunteer">Volunteer</option>  
</select>
</div>

        <div class="col">
          <label class="form-label" for="first_name">First Name</label
          ><input
            class="form-control"
            id="first_name"
            maxlength="40"
            name="first_name"
            size="20"
            type="text"
          />
        </div>

        <div class="col">
          <label class="form-label" for="last_name">Last Name</label
          ><input
            class="form-control"
            id="last_name"
            maxlength="80"
            name="last_name"
            size="20"
            type="text"
          />
        </div>

        <div class="">
          <label class="form-label" for="company">Company</label
          ><input
            class="form-control"
            id="company"
            maxlength="40"
            name="company"
            size="20"
            type="text"
          />
        </div>

        <div class="">
          <label class="form-label" for="email">Email</label
          ><input
            class="form-control"
            placeholder="name@example.com"
            id="email"
            maxlength="80"
            name="email"
            size="20"
            type="text"
          />
        </div>
        <div class="col">
            <label class="form-label" for="city">City</label
            ><input
              class="form-control"
              id="city"
              maxlength="40"
              name="city"
              size="20"
              type="text"
            />
          </div>
          <div class="">
            <label class="form-label" for="state">State/Province</label
            ><input
              class="form-control"
              id="state"
              maxlength="20"
              name="state"
              size="20"
              type="text"
            />
          </div><div class="">
          <label class="form-label">Comments</label><textarea class="form-control" id="00NDn00000bkmTW" name="00NDn00000bkmTW" type="text" wrap="soft"></textarea>
        </div>
        <div>
        <input type="submit" name="submit" /></div>
      </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
